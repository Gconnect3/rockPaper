<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>In a round of 5 games of Rock Paper Scissors, can you beat Rando-Tron?!</p>
<div>
    <!--https://game-icons.net/1x1/john-redman/paper.html
        https://game-icons.net/1x1/john-redman/rock.html
        https://game-icons.net/1x1/john-redman/scissors.html
    -->
    <img id="rock" src="img/rock.png" alt="Rock hand icon by John Redman" >
    <img id="paper" src="img/paper.png" alt="Paper hand icon by John Redman">
    <img id="scissors" src="img/scissors.png" alt="Scissors hand icon by John Redman">
</div>

<div class="vs hidden">
    <div class="vs p">
        <img id="player" src="" alt="">
    </div>
    
    <h2>VS</h2>

    <div class="vs c">
        <img id="computer" src="" alt="">
    </div>
</div>
    
<h3></h3>


<div class="score hidden">
        <div>
            <h2>Player</h2>
            <h4 class="score-player"></h4>
        </div>
        <div>
            <h2>Rando-Tron</h2>
            <h4 class="score-cpu"></h4>
        </div>
</div>
   

    <script src="script/script.js"></script>
</body>
</html>
